name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t autonline-platform:${{ github.sha }} .
          docker save autonline-platform:${{ github.sha }} | gzip > autonline-platform.tar.gz

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "autonline-platform.tar.gz"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Create directory if it doesn't exist
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Load Docker image
            docker load < autonline-platform.tar.gz
            
            # Stop and remove old container if exists
            docker stop autonline-platform || true
            docker rm autonline-platform || true
            
            # Remove old image if exists (keep last 2 versions)
            docker images autonline-platform --format "{{.ID}} {{.Tag}}" | tail -n +3 | awk '{print $1}' | xargs -r docker rmi || true
            
            # Run new container
            docker run -d \
              --name autonline-platform \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }} \
              autonline-platform:${{ github.sha }}
            
            # Cleanup
            rm -f autonline-platform.tar.gz
            
            # Health check
            sleep 5
            if command -v curl > /dev/null 2>&1; then
              if curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "Deployment successful! Application is running."
              else
                echo "Warning: Health check failed, but container is running."
              fi
            else
              # Check if container is running
              if docker ps | grep -q autonline-platform; then
                echo "Deployment successful! Container is running."
              else
                echo "Error: Container is not running!"
                exit 1
              fi
            fi

